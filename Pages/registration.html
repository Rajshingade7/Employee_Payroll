<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Employee Payrole</title>
    <link rel="stylesheet" href="../Style/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="head">
            <div class="image">
                <img src="" alt="..loading">
            </div>
            <div class="employee" onclick="window.location.href='http://127.0.0.1:5500/Pages/Dashboard.html';">
                <span class="employee2">Employee</span>
                <span class="payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="form">
            <div class="form-heading">
                Employee Payroll Form
            </div>
            <div class="name">
                <div class="name-label">
                    <label for="name">Name</label>
                </div>
                <div class="name-input">
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <br>
            <div class="profile">
                <div class="profile-label">
                    <label for="profile">Profile Image</label>
                </div>
                <div class="profile-item">
                    <input type="radio" id="profile1" name="profile" value="profile1">
                    <img src="../Assets/PassPort img1.jpg" alt="Profile 1">
                </div>
                
                <div class="profile-item">
                    <input type="radio" id="profile2" name="profile" value="profile2">
                    <img src="../Assets/PassPort img1.jpg" alt="Profile 2">
                </div>
                
                <div class="profile-item">
                    <input type="radio" id="profile3" name="profile" value="profile3">
                    <img src="../Assets/PassPort img1.jpg" alt="Profile 3">
                </div>
                
                <div class="profile-item">
                    <input type="radio" id="profile4" name="profile" value="profile4">
                    <img src="../Assets/PassPort img1.jpg" alt="Profile 4">
                </div>
            </div>
            <br><br>
            <div class="gender">
                <div class="gender-label">
                    <label for="gender">Gender</label>
                </div>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <br><br>
            <div class="department">
                <div class="department-label">
                    <label for="department">Department</label>
                </div>
                <div class="department-checkboxes">
                    <label><input type="checkbox" name="department" value="hr"> HR</label>
                    <label><input type="checkbox" name="department" value="sales"> Sales</label>
                    <label><input type="checkbox" name="department" value="marketing"> Marketing</label>
                    <label><input type="checkbox" name="department" value="it"> IT</label>
                </div>
            </div>
            <br>

            <div class="salary">
                <div class="salary-label">
                    <label for="salary">Salary</label>
                </div>
                <div class="salary-select">
                    <select name="salary" id="salary">
                        <option >$30,000 - $40,000</option>
                        <option >$40,000 - $50,000</option>
                        <option >$50,000 - $60,000</option>
                        <option>$60,000 - $70,000</option>
                    </select>
                </div>
            </div>
            
            <div class="start-date">
                <div class="start-date-label">
                    <label for="">Start Date</label>
                </div>
                <div class="start-date-option">
                    <select id="day" name="day" required>
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month" required>
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="year" name="year" required>
                        <option value="">Year</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>
            
            
            <div class="notes">
                <div class="notes-label">
                    <label for="notes">Notes</label>
                </div>
                <div>
                    <textarea name="notes" id="notes" cols="30" rows="6"></textarea>
                </div>
            </div>
            <br><br><br>
            <div class="button-container">
                <div>
                    <button class="btn cancel-btn">Cancel</button>
                </div>
                <div>
                    <button class="btn submit-btn">Submit</button>
                    <button class="btn reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../Script/registration.js"></script>


</body>

</html>
